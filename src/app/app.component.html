<div class="app-container">
  @if (!isUsernameSet) {
  <div class="username-overlay">
    <h2>Enter Your Username</h2>
    <input type="text" [(ngModel)]="username" (keydown.enter)="setUsername(username)" placeholder="e.g. Alice" />
    <button (click)="setUsername(username)">Join Chat</button>
  </div>
  }

  @if (isUsernameSet) {
  <div class="chat-layout">
    <div class="left-panel">
      <app-chat-room></app-chat-room>
      <app-message-input></app-message-input>
    </div>
    <app-user-list class="right-panel"></app-user-list>
  </div>
  }
</div>
